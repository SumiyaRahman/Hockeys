<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey</title>

    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- customizing -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "hockey-primary": "rgb(255, 66, 64)",
              "nav-menu-primary": "#424247",
              "nav-menu-icon": "#89898B",
              "banner-floating": "#131318",
            },
          },
        },
      };
    </script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesone kit -->
    <script
      src="https://kit.fontawesome.com/2e243b1e3c.js"
      crossorigin="anonymous"
    ></script>

    <!-- font -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- header section -->
    <header class="w-full md:container md:mx-auto md:w-3/4">
      <!-- navbar -->
      <nav class="mb-12">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li
                  class="font-semibold text-nav-menu-primary hover:text-hockey-primary"
                >
                  <a>Home</a>
                </li>
                <li
                  class="font-semibold text-nav-menu-primary hover:text-hockey-primary"
                >
                  <a>About</a>
                </li>
                <li
                  class="font-semibold text-nav-menu-primary hover:text-hockey-primary"
                >
                  <a>Pages</a>
                </li>
                <li
                  class="font-semibold text-nav-menu-primary hover:text-hockey-primary"
                >
                  <a>Blog</a>
                </li>
                <li
                  class="font-semibold text-nav-menu-primary hover:text-hockey-primary"
                >
                  <a>Contact</a>
                </li>
              </ul>
            </div>
            <a class="text-2xl md:text-4xl font-extrabold"
              >Hockey<span class="text-hockey-primary">’</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li
                class="font-semibold text-nav-menu-primary hover:text-hockey-primary"
              >
                <a>Home</a>
              </li>
              <li
                class="font-semibold text-nav-menu-primary hover:text-hockey-primary"
              >
                <a>About</a>
              </li>
              <li
                class="font-semibold text-nav-menu-primary hover:text-hockey-primary"
              >
                <a>Pages</a>
              </li>
              <li
                class="font-semibold text-nav-menu-primary hover:text-hockey-primary"
              >
                <a>Blog</a>
              </li>
              <li
                class="font-semibold text-nav-menu-primary hover:text-hockey-primary"
              >
                <a>Contact</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <i
              class="fa-solid fa-magnifying-glass text-nav-menu-icon me-2 md:me-6 text-sm"
            ></i>
            <a
              class="py-2 px-4 rounded md:btn bg-hockey-primary text-white hover:bg-transparent hover:border hover:border-hockey-primary hover:text-hockey-primary"
              >Get Ticket</a
            >
          </div>
        </div>
      </nav>

      <!-- banner section -->
      <section>
        <div class="relative px-5 space-y-4">
            <!-- carousel -->
          <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
              <img
                src="./Images/1.png"
                class="w-full"
              />
              <div
                class="absolute bottom-3 left-1/2 -translate-x-1/2  lg:bottom-6 lg:left-6 lg:translate-x-0 space-x-3 flex"
              >
                <a href="#slide4" class="btn btn-circle bg-banner-floating text-white">❮</a>
                <a href="#slide2" class="btn btn-circle bg-banner-floating text-white">❯</a>
              </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
              <img
                src="./Images/2.png"
                class="w-full"
              />
              <div
                class="absolute bottom-3 left-1/2 -translate-x-1/2 lg:bottom-6 lg:left-6 lg:translate-x-0 space-x-3 flex"
              >
                <a href="#slide1" class="btn btn-circle bg-banner-floating text-white">❮</a>
                <a href="#slide3" class="btn btn-circle bg-banner-floating text-white">❯</a>
              </div>
            </div>
            <div id="slide3" class="carousel-item relative w-full">
              <img
                src="./Images/3.png"
                class="w-full"
              />
              <div
                class="absolute bottom-3 left-1/2 -translate-x-1/2 lg:bottom-6 lg:left-6 lg:translate-x-0 space-x-3 flex"
              >
                <a href="#slide2" class="btn btn-circle bg-banner-floating text-white">❮</a>
                <a href="#slide4" class="btn btn-circle bg-banner-floating text-white">❯</a>
              </div>
            </div>
            <div id="slide4" class="carousel-item relative w-full">
              <img
                src="./Images/4.png"
                class="w-full"
              />
              <div
                class="absolute bottom-3 left-1/2 -translate-x-1/2 lg:bottom-6 lg:left-6 lg:translate-x-0 space-x-3 flex"
              >
                <a href="#slide3" class="btn btn-circle bg-banner-floating text-white">❮</a>
                <a href="#slide1" class="btn btn-circle bg-banner-floating text-white">❯</a>
              </div>
            </div>
          </div>

          <!-- floating text -->
          <div class="lg:absolute bottom-12 right-12 bg-banner-floating text-white lg:w-2/5 rounded-lg p-3 lg:p-7 space-y-3">
            <h6 class="text-xl lg:text-2xl font-extrabold ">Meet all the heroes from the field</h6>
            <p class="font-light text-xs leading-5">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin. </p>
          </div>
        </div>
      </section>
    </header>

    <!-- main section -->
    <main></main>

    <!-- footer section -->
    <footer></footer>
  </body>
</html>
